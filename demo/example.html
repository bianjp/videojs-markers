<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video.js Markers Example</title>
  <link rel="stylesheet" href="http://vjs.zencdn.net/5.4/video-js.css">
  <link rel="stylesheet" href="../dist/videojs.markers.css">
  <link rel="stylesheet" href="./example.css">
</head>

<body>
  <p>This is a demo of video-markers plugin for videojs</p>

  <div>
     <video id="test_video" controls preload="none" class="video-js vjs-default-skin vjs-big-play-centered" width="720" height="300">
       <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
       <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
     </video>
     <div class='event-list'>
        <div><b>Events: </b></div>
     </div>
  </div>

  <div class="control">
     <button class='next'>Next</button>
     <button class='prev'>Prev</button>
     <button class='remove'>Remove</button>
     <button class='add'>Add</button>
     <button class='updateTime'>Move all markers right by 1 sec</button>
     <button class='reset'>Reset</button>
     <button class='destroy'>Destroy</button>
  </div>

  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://vjs.zencdn.net/5.4/video.js"></script>
  <script src='../dist/videojs.markers.js'></script>
  <script src="./example.js"></script>
</body>
</html>
